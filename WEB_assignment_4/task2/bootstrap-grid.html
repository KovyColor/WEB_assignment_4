<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Columns</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h1 class="mb-4 text-primary">Bootstrap 12-Column Grid Example</h1>

    <div class="row g-3">
      <div class="col-lg-4 col-md-6 col-12">
        <div class="p-5 bg-primary text-white rounded">Column 1</div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="p-5 bg-success text-white rounded">Column 2</div>
      </div>

      <div class="col-lg-4 col-md-12 col-12">
        <div class="p-5 bg-danger text-white rounded">Column 3</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
